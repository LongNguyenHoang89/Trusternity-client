<div class="col s12">
    <div class="row">
        <p class="flow-text">Register a new public key</p>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <input placeholder="example@foo.com" id="regtab-input-email" type="text" class="validate" />
            <label class="active" for="regtab-input-email">Email</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s9">
            <textarea id="regtab-input-key" class="materialize-textarea" placeholder="Paste your key or press GENERATE button"></textarea>
            <label class="active" for="regtab-input-key">Public key</label>
        </div>

        <div class="input-field col s3">
            <a class="waves-effect waves-light btn right" id="regtab-btn-generate-key">Generate</a>
        </div>
    </div>
    <a class="waves-effect waves-light btn" id="regtab-btn-register">Register</a>
</div>
